<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup_Form</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="https://kit.fontawesome.com/32871a2cbe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">

</head>

<body>

    <div class="container">

        <form action="">
            <h1>Sign-in Form</h1>

            <div class="item item1">
                <input type="text" placeholder="First Name"><i class="fa-solid fa-user fa-shake"></i>
                <input type="text" placeholder="Last Name">
            </div>

            <div class="item">
                <input type="number" placeholder="Phone Number"><i class="fa-solid fa-phone fa-shake"></i>
            </div>

            <div class="item">
                <input type="email" placeholder="Email"><i class="fa-solid fa-envelope fa-shake"></i>
            </div>

            <div class="item">
                <input type="password" placeholder="Password"><i class="fa-solid fa-lock fa-shake"></i>
            </div>

            <div class="item">
                <input type="password" placeholder="Confirm Password"><i class="fa-solid fa-key fa-shake"></i>
            </div>

            <div class="item">
                <input type="date" name="" id=""><i class="fa-solid fa-calendar fa-shake"></i>
            </div>

            <div class="item radio">
                <span>
                    <input type="radio" name="gender">
                    <label for="">Male</label>
                </span>
                <span>
                    <input type="radio" name="gender">
                    <label for="">Female</label>
                </span>
                <span>
                    <input type="radio" name="gender">
                    <label for="">Transgender</label>
                </span>
            </div>

            <div class="item sign">
                <a href="./ayyanar.html"><input type="button" value="Sign Up"></a>
            </div>

            <span><input type="checkbox"> I Accept all Terms and Conditions</span><br>

            <div class="already"><a href="./login.html">Already Have an Account..Log in !</a></div>

        </form>

    </div>

</body>

</html>
